<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secured Form</title>
</head>
<body>
    
    
    <center>
        <header>Please fill the details below.</header>
        <br><br>
    <form>
        
        <label id = "ab">Name: </label>
        <input type="text" id ="name" name="name" placeholder="Enter your name" required="required">
        <br><br>
        <label id = "cd">phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your number"pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required="required">
        <p>mobile number is correctly entered:</p>

        <div>
          <input type="checkbox" id="Yes" name="Yes"
                 checked>
          <label for="Yes">Yes</label>
        </div>
        
        <div>
          <input type="checkbox" id="No" name="No">
          <label for="No">No</label>
        </div>
        
        <br><br>
        <label id = "ef">Email id</label>
        <input type="email"id = "email" name="email" placeholder="@email.com" required="required">
        <br><br>
        <label id ="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Must contain at least one number and one uppercase" required="required">
        <br><br>
        <input type="submit" name="button">
         </form>

</center>
</body>
</html>
